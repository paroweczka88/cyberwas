<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>CyberWąs</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: black;
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* MATRIX */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* PANEL */
.container {
  position: relative;
  z-index: 1;
  background: rgba(10, 10, 10, 0.85);
  padding: 30px 40px;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,120,0.25);
  max-width: 420px;
  width: 100%;
}

/* WĄS */
#was {
  width: 260px;
  cursor: pointer;
  margin-bottom: 20px;
  animation: shake 1.5s infinite;
  filter: drop-shadow(0 0 10px #00ff88);
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-2px); }
  50% { transform: translateX(2px); }
  75% { transform: translateX(-2px); }
  100% { transform: translateX(0); }
}

/* TEKST */
.text-block {
  text-align: justify;
  line-height: 1.6;
  font-size: 16px;
  margin-bottom: 15px;
}

#timer {
  font-size: 22px;
  color: orange;
  margin-bottom: 8px;
}

#after-timer {
  font-size: 14px;
  opacity: 0.75;
  margin-bottom: 15px;
}

/* INPUT */
input {
  padding: 10px;
  width: 80%;
  font-size: 16px;
  border-radius: 6px;
  border: none;
}

button {
  margin-top: 10px;
  padding: 10px 22px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #00c853;
  font-weight: bold;
}

.success { color: #00ff88; font-weight: bold; }
.fail { color: #ff5252; font-weight: bold; }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">

<!-- WĄS SVG -->
<svg id="was" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- TU JEST TWÓJ PATH – NIE RUSZAMY -->
  <path d="M2390 3213 c-113 -16 ... (skrócone, masz pełne u siebie)" fill="white"/>
</svg>

<p class="text-block">
  <!-- TU WPISZESZ SWOJĄ ZAGADKĘ -->
  Tu wpiszesz własny tekst zagadki. Ma być ładnie wyjustowany i tajemniczy.
</p>

<div id="timer">⏳ Ładowanie czasu...</div>
<div id="after-timer">Tu wpiszesz autorski tekst pod timerem.</div>

<input id="odpowiedz" placeholder="Wpisz hasło">
<br>
<button onclick="sprawdz()">Sprawdź</button>

<div id="wynik" class="text-block"></div>

</div>

<script>
/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%";
const drops = Array(Math.floor(canvas.width / 20)).fill(0);

function matrix() {
  ctx.fillStyle = "rgba(0,0,0,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff88";
  ctx.font = "16px monospace";
  drops.forEach((y,i)=>{
    const text = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text, i*20, y*20);
    drops[i] = y*20 > canvas.height && Math.random()>0.975 ? 0 : y+1;
  });
}
setInterval(matrix, 50);

/* TIMER */
const endDate = new Date("January 31, 2026 21:00:00");

function updateTimer() {
  const now = new Date();
  const diff = endDate - now;

  if (diff <= 0) {
    document.getElementById("timer").textContent = "⏰ Czas minął";
    return;
  }

  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000) % 24;
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;

  document.getElementById("timer").textContent =
    `⏳ ${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateTimer, 1000);
updateTimer();

/* HASŁO */
function sprawdz() {
  const poprawne = ["wąs","wąsisko","koper","wąsik"];
  const wpis = odpowiedz.value.toLowerCase().trim();
  const wynik = document.getElementById("wynik");

  if (poprawne.includes(wpis)) {
    wynik.textContent =
      "Aby wstrzymać działanie pedowirusa, zapuść 〰️ i nie gól go do końca stycznia.";
    wynik.className = "success text-block";
  } else {
    wynik.textContent = "❌ Zła odpowiedź. Próbuj dalej.";
    wynik.className = "fail text-block";
  }
}
</script>

</body>
</html>
