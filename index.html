<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CyberWƒÖs</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 255, 120, 0.2);
      max-width: 420px;
      width: 100%;
    }

    .logo {
      max-width: 280px;
      margin-bottom: 20px;
    }

    #zagadkatxt {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    #timer {
      font-size: 26px;
      font-weight: bold;
      color: orange;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #00c853;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background: #00e676;
    }

    #wynik {
      margin-top: 15px;
      font-size: 16px;
    }

    .success {
      color: #00e676;
      font-weight: bold;
    }

    .fail {
      color: #ff5252;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- WƒÑS -->
    <img src="was.png" class="logo" alt="Wielki WƒÖs">

    <!-- TEKST ZAGADKI ‚Äì TU WPISZ SW√ìJ -->
    <p id="zagadkatxt">
      Tu wpiszesz swojƒÖ zagadkƒô üß†
    </p>

    <!-- TIMER -->
    <div id="timer">‚è≥ Odliczanie...</div>

    <!-- HAS≈ÅO -->
    <input type="text" id="odpowiedz" placeholder="Wpisz has≈Ço">
    <br>
    <button onclick="sprawdz()">Sprawd≈∫</button>

    <div id="wynik"></div>

  </div>

  <script>
    const endDate = new Date("January 31, 2025 21:00:00").getTime();
    let timerStopped = false;

    function updateTimer() {
      if (timerStopped) return;

      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        document.getElementById("timer").innerHTML = "‚è∞ Czas minƒÖ≈Ç";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    function sprawdz() {
      const poprawne = ["wƒÖs", "wƒÖsisko", "koper", "wƒÖsik"];
      const wpis = document.getElementById("odpowiedz").value
        .toLowerCase()
        .trim();

      const wynik = document.getElementById("wynik");

      if (poprawne.includes(wpis)) {
        wynik.innerHTML = "‚úÖ DOSTƒòP PRZYZNANY<br>üß† Zegar zatrzymany.";
        wynik.className = "success";
        timerStopped = true;
      } else {
        wynik.innerHTML = "‚ùå Z≈Ça odpowied≈∫. Pr√≥buj dalej.";
        wynik.className = "fail";
      }
    }
  </script>

</body>
</html>
