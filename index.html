<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Operacja WƒÑS</title>

<style>
body {
    background: #0f0f0f;
    color: #f5f5f5;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 40px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 12px;
}

/* WIELKI WƒÑS */
.logo {
    width: 350px;
    max-width: 90%;
    margin-bottom: 20px;
}

#timer {
    font-size: 28px;
    margin: 20px 0;
    color: #ff9800;
    font-weight: bold;
}

input, button {
    padding: 12px;
    font-size: 16px;
    margin-top: 10px;
}

button {
    cursor: pointer;
}

.success {
    color: #00ff99;
    font-weight: bold;
}

.fail {
    color: #ff4d4d;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGO -->
    <img src="was.png" class="logo" alt="Wielki WƒÖs">

    <h1>üß© ZAGADKA</h1>
    <p>Co ma klucze, ale nie ma drzwi?</p>

    <!-- TIMER -->
    <div id="timer">‚è≥ Odliczanie...</div>

    <!-- HAS≈ÅO -->
    <input type="text" id="odpowiedz" placeholder="Wpisz has≈Ço">
    <br>
    <button onclick="sprawdz()">Sprawd≈∫</button>

    <div id="wynik"></div>

</div>

<script>
/* ===== DATA KO≈ÉCOWA ===== */
const deadline = new Date("2025-01-31T21:00:00").getTime();
const timerEl = document.getElementById("timer");

/* ===== ODLICZANIE ===== */
const timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = deadline - now;

    if (diff <= 0) {
        clearInterval(timer);
        timerEl.innerHTML = "‚ò£Ô∏è CZAS MINƒÑ≈Å";
        timerEl.style.color = "red";
        document.getElementById("wynik").innerHTML =
            "<p class='fail'>‚ùå Operacja zako≈Ñczona niepowodzeniem.</p>";
        return;
    }

    const dni = Math.floor(diff / (1000 * 60 * 60 * 24));
    const godz = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const min = Math.floor((diff / (1000 * 60)) % 60);
    const sek = Math.floor((diff / 1000) % 60);

    timerEl.innerHTML = `‚è≥ ${dni}d ${godz}h ${min}m ${sek}s`;
}, 1000);

/* ===== SPRAWDZANIE HAS≈ÅA ===== */
function sprawdz() {
    const poprawna = "fortepian"; // ZMIE≈É HAS≈ÅO
    const wpisana = document.getElementById("odpowiedz").value.toLowerCase();
    const wynik = document.getElementById("wynik");

    if (wpisana === poprawna) {
        wynik.innerHTML = `
            <p class="success">‚úÖ DOSTƒòP PRZYZNANY</p>
            <p>üß† Zegar zatrzymany.</p>
        `;
    } else {
        wynik.innerHTML = "<p class='fail'>‚ùå B≈Çƒôdne has≈Ço</p>";
    }
}
</script>

</body>
</html>
