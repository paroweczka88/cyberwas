<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>CyberWąs</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* MATRIX */
#matrix {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* BODY */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 2;
  background: rgba(10, 10, 10, 0.85);
  padding: 30px 40px;
  border-radius: 14px;
  max-width: 420px;
  box-shadow: 0 0 40px rgba(0,255,120,0.3);
  text-align: center;
}

/* WĄS */
#was {
  width: 340px;
  margin: 0 auto 25px;
  display: block;
  cursor: pointer;
  filter: drop-shadow(0 0 14px #00ff88);
  transform: rotate(180deg);
}

/* TEXT */
.text-block {
  text-align: justify;
  line-height: 1.6;
  opacity: 0.9;
}

#timer {
  font-size: 24px;
  font-weight: bold;
  color: orange;
  margin: 15px 0 5px;
}

#custom-text {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 20px;
}

input {
  padding: 10px;
  width: 80%;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  background: #00c853;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #00e676;
}

.success {
  color: #00ff88;
  font-weight: bold;
}

.fail {
  color: #ff5252;
  font-weight: bold;
}

/* ANIMACJE */
@keyframes shake {
  0% { transform: rotate(180deg) translate(0,0); }
  25% { transform: rotate(180deg) translate(-4px,2px); }
  50% { transform: rotate(180deg) translate(4px,-2px); }
  75% { transform: rotate(180deg) translate(-2px,1px); }
  100% { transform: rotate(180deg) translate(0,0); }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">

  <!-- WĄS SVG -->
  <svg id="was" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <path fill="white"
      d="M100 150
         C200 50 300 50 400 150
         C500 50 600 50 700 150
         C600 200 500 250 400 200
         C300 250 200 200 100 150 Z"/>
  </svg>

  <!-- ZAGADKA -->
  <p class="text-block">
    TU WPISZ SWOJĄ ZAGADKĘ.  
    TEKST JEST WYJUSTOWANY  
    I ŁADNIE SIĘ SKŁADA.
  </p>

  <!-- TIMER -->
  <div id="timer"></div>
  <div id="custom-text">
    ✏️ TU MOŻESZ WPISAĆ DOWOLNY AUTORSKI TEKST
  </div>

  <!-- HASŁO -->
  <input id="odpowiedz" placeholder="Wpisz hasło">
  <br>
  <button onclick="sprawdz()">Sprawdź</button>

  <div id="wynik" class="text-block"></div>

</div>

<script>
/* INTRO AUDIO */
window.addEventListener("click", () => {
  playAudio("intro.MP3");
}, { once: true });

/* AUDIO */
function playAudio(file) {
  const audio = new Audio(file);
  audio.play();
}

/* MATRIX */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "アカサタナハマヤラ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff88";
  ctx.font = fontSize + "px monospace";

  drops.forEach((y, i) => {
    const text = chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(text, i*fontSize, y*fontSize);
    if (y*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}
setInterval(drawMatrix, 50);

/* TIMER */
const timer = document.getElementById("timer");
const endDate = new Date("January 31, 2026 21:00:00").getTime();

setInterval(() => {
  const now = Date.now();
  const d = endDate - now;
  if (d > 0) {
    const days = Math.floor(d / 86400000);
    const h = Math.floor((d / 3600000) % 24);
    const m = Math.floor((d / 60000) % 60);
    const s = Math.floor((d / 1000) % 60);
    timer.textContent = `${days}d ${h}h ${m}m ${s}s`;
  } else {
    timer.textContent = "⏰ Czas minął";
  }
}, 1000);

/* WĄS – 3 KLIKNIĘCIA */
const was = document.getElementById("was");
let wasClicks = 0;

was.addEventListener("click", () => {
  wasClicks++;
  was.style.animation = "shake 0.4s";
  setTimeout(() => was.style.animation = "", 400);

  if (wasClicks === 3) {
    playAudio("secret.MP3");
    wasClicks = 0;
  }
});

/* HASŁO */
function sprawdz() {
  const poprawne = ["wąs","wąsik","wąsisko","koper"];
  const wpis = odpowiedz.value.toLowerCase().trim();
  const wynik = document.getElementById("wynik");

  if (poprawne.includes(wpis)) {
    wynik.textContent =
      "Aby wstrzymać działanie pedowirusa, zapuść 〰️ i nie gól go do końca styczniusa.";
    wynik.className = "success";
    playAudio("good.MP3");
  } else {
    wynik.textContent = "❌ Zła odpowiedź. Próbuj dalej.";
    wynik.className = "fail";
    playAudio("bad.MP3");
  }
}
</script>

</body>
</html>
